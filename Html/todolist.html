<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Mis Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/todolist.css">
</head>
<body class="bg-custom">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-dark text-white p-4 rounded-top-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0 fw-bold">Lista de Tareas</h2>
                            <span class="badge bg-primary">5 Pendientes</span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            
                            <div class="list-group-item d-flex align-items-center p-3">
                                <input class="form-check-input me-3 shadow-none" type="checkbox" checked>
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 text-decoration-line-through text-muted">Terminar Login de Agenda</h6>
                                    <small class="badge bg-secondary">Completado</small>
                                </div>
                            </div>

                            <div class="list-group-item d-flex align-items-center p-3">
                                <input class="form-check-input me-3 shadow-none" type="checkbox">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0">Subir Laboratorio a GitHub</h6>
                                    <small class="badge bg-danger">Prioridad Alta</small>
                                </div>
                            </div>

                            <div class="list-group-item d-flex align-items-center p-3">
                                <input class="form-check-input me-3 shadow-none" type="checkbox">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0">Estudiar para Examen de Programación</h6>
                                    <small class="badge bg-warning text-dark">Pendiente</small>
                                </div>
                            </div>

                            <div class="list-group-item d-flex align-items-center p-3">
                                <input class="form-check-input me-3 shadow-none" type="checkbox">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0">Diseñar Vista de Perfil</h6>
                                    <small class="badge bg-info text-dark">En progreso</small>
                                </div>
                            </div>

                            <div class="list-group-item d-flex align-items-center p-3">
                                <input class="form-check-input me-3 shadow-none" type="checkbox">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0">Revisar Responsive Design</h6>
                                    <small class="badge bg-primary">Opcional</small>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer bg-light p-3 text-center rounded-bottom-4">
                        <a href="contactos.html" class="btn btn-outline-dark btn-sm rounded-pill px-4">Volver a Contactos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
