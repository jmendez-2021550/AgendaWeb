<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Css/perfil.css">
</head>
<body class="dark-theme">
    <div class="bg-overlay"></div>

    <div class="container py-5 z-index-content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="glass-card-profile overflow-hidden">
                    <div class="profile-header-pro"></div>
                    
                    <div class="card-body text-center p-4 pt-0">
                        <div class="d-flex justify-content-center">
                            <div id="user-avatar" class="profile-avatar-pro">--</div>
                        </div>

                        <h2 id="user-name" class="mt-3 fw-800 text-white">Cargando...</h2>
                        <p id="user-tagline" class="text-white opacity-50 small mb-4">Estudiante de Informática - Kinal</p>

                        <div class="row g-3 mb-5">
                            <div class="col-4">
                                <div class="stat-box-pro">
                                    <h4 id="count-contactos" class="mb-0 fw-bold">5</h4>
                                    <small class="opacity-50">Contactos</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="stat-box-pro">
                                    <h4 id="count-favoritos" class="mb-0 fw-bold">2</h4>
                                    <small class="opacity-50">Favoritos</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="stat-box-pro">
                                    <h4 id="count-tareas" class="mb-0 fw-bold">0</h4>
                                    <small class="opacity-50">Tareas</small>
                                </div>
                            </div>
                        </div>

                        <div class="text-start info-container mb-4">
                            <h6 class="section-label-pro text-uppercase mb-3">Datos Personales</h6>
                            <div class="info-item mb-2">
                                <span class="opacity-50 small">Nombre Completo:</span>
                                <div id="info-full-name" class="text-white">--</div>
                            </div>
                            <div class="info-item mb-3">
                                <span class="opacity-50 small">Institución:</span>
                                <div id="info-inst" class="text-white">--</div>
                            </div>

                            <h6 class="section-label-pro text-uppercase mb-3 mt-4">Detalles de la Cuenta</h6>
                            <div class="info-item">
                                <i class="bi bi-envelope me-2 opacity-50"></i>
                                <span id="info-email">--</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-card-text me-2 opacity-50"></i>
                                <span id="info-carne">--</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-shield-lock me-2 opacity-50"></i>
                                <span id="info-rol">--</span>
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <a href="contactos.html" class="btn-action-pro py-3 text-center text-decoration-none">
                                <i class="bi bi-arrow-left me-2"></i> Volver a la Agenda
                            </a>
                            <button id="btn-logout" class="btn btn-logout-pro border-0 bg-transparent">
                                <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JavaScript/perfil.js"></script>
</body>
</html>
