<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Login Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body class="dark-theme d-flex align-items-center vh-100">

    <div class="bg-overlay"></div>

    <div class="container z-index-top">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-4">
                <div class="glass-card shadow-2xl">
                    <div class="card-body p-4 p-md-5">
                        
                        <div class="text-center mb-5">
                            <h1 class="logo-text">WorkFlow</h1>
                            <div class="divider mx-auto"></div>
                            <p class="text-light-50 mt-3 small text-uppercase tracking-widest">Agenda Institucional</p>
                        </div>

                           <form id="loginForm">
                            <div class="mb-4">
                                <label class="form-label text-light fw-light small">CORREO ELECTRÓNICO</label>
                                <input id="email" type="email" class="form-control dark-input" 
                                    placeholder="ejemplo@kinal.edu.gt" required>
                            </div>

                            <div class="mb-5">
                                <label class="form-label text-light fw-light small">CONTRASEÑA</label>
                                <input id="password" type="password" class="form-control dark-input" 
                                    placeholder="••••••••" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-neon">
                                    INICIAR SESIÓN
                                </button>
                            </div>
                        </form>

                        <script src="../JavaScript/login.js"></script>

                        <div class="text-center mt-4">
                            <a href="#" class="forgot-link">¿Problemas para entrar?</a>
                        </div>
                    </div>
                </div>
                
                <p class="text-center mt-5 text-muted small opacity-50">
                    &copy; 2026 WORKFLOW | KINAL
                </p>
            </div>
        </div>
    </div>

</body>
</html>
