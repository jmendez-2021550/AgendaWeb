<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganizaT - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body class="bg-custom d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="fw-bold text-primary">WorkFlow</h1>
                            <p class="text-muted">Agenda Web Estudiantil</p>
                        </div>

                        <form action="contactos.html">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Correo Institucional</label>
                                <input type="email" class="form-control bg-light border-0 p-3" 
                                       placeholder="ejemplo@kinal.edu.gt" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Contraseña</label>
                                <input type="password" class="form-control bg-light border-0 p-3" 
                                       placeholder="••••••••" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-3 shadow-sm">
                                    Entrar a mi Agenda
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4 text-secondary">
                    <small>2026 - Proyecto de Programación</small>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
